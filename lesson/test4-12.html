<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插槽练习</title>
    <script src="../vue.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #app {
            text-align: center;
        }
    </style>
</head>
<body>
<div id="app">
    <body-component>
        <h1 slot="header"></h1>
        <p slot="content">
            岱宗夫如何？齐鲁青未了。<br>
            造化钟神秀，阴阳割昏晓。<br>
            荡胸生曾云，决眦入归鸟。<br>
            会当凌绝顶，一览众山小。
        </p>
    </body-component>
</div>
<script>
    Vue.component('body-component', {
        template: `<div>
            <slot name="header">默认</slot>
            <p>杜甫</p>
            <slot name="content">默认</slot>
</div>`
    })
    let vm = new Vue({
        el: '#app'
    });
</script>
</body>
</html>
