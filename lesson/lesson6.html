<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式绑定</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <div @click="handleClick" :class="{activated:isActivated}">hello world</div>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            isActivated: false
        },
        methods: {
            handleClick: function () {
                this.isActivated = true;
            }
        }
    })
</script>
</body>
</html>
