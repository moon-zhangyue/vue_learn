<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性,方法,侦听器</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    {{fullName}}
    {{age}}
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            firstName: 'A',
            lastName: 'B',
            fullName: 'Dell Lee',
            age: 21
        },
        watch: {
            firstName: function () {
                console.log('计算了一次');
                this.fullName = this.firstName + ' ' + this.lastName;
            },
            lastName: function () {
                console.log('计算了一次');
                this.fullName = this.lastName + ' ' + this.lastName;
            }
        }
        //方法
        /*methods: {
            fullName: function () {
                return this.firstName + ' ' + this.lastName
            }
        }*/
        //计算属性--内置缓存,计算的属性不修改,就不会变化
        // computed: {
        //     fullName: function () {
        //         console.log('计算了一次');
        //         return this.firstName + this.lastName
        //     }
        // }
    })
</script>
</body>
</html>
