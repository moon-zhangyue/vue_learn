<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件参数校验与非Props特性</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="root">
    <child content="hello world"></child>
</div>
<script>
    Vue.component('child', {
        props: {
            content: {
                type: String,
                required: true,
                default: 'default value',
                validator: function (value) {
                    return (value.length > 10)
                }
            }
        },
        template: '<div>{{content}}</div>'
    })
    let vm = new Vue({
        el: '#root',

    })
</script>
</body>
</html>
