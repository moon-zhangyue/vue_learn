<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slot作用域插槽</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="root">
    <child>
        <!--必须使用template-->
        <template slot-scope="props">
            <h1>{{props.item}}</h1>
        </template>
    </child>
</div>
<script>
    Vue.component('child', {
        data: function () {
            return {
                list: [1, 2, 3, 4]
            }
        },
        //子组件做循环或者内容由外部传递 需要用作用域插槽
        template: `<div>
          <ul>
            <slot v-for="item of list" :item=item></slot>
          </ul>
          </div>`
    })

    let vm = new Vue({
        el: '#root'
    })

</script>
</body>
</html>
