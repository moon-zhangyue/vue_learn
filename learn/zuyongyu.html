<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <my-component>
    </my-component>
</div>

<template id="myComponent">
    <div>
        <h2>{{msg}}</h2>
        <button @click="showMsg">Show Message</button>
    </div>
</template>
<script src="./vue.js"></script>
<script>
    new Vue({
        el: '#app',
        components: {
            'my-component': {
                template: '#myComponent',
                data: function () {
                    return {
                        msg: 'This is a component!'
                    }
                },
                methods: {
                    showMsg: function () {
                        alert(this.msg)
                    }
                }
            }
        }
    })
</script>
</body>
</html>
