<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>v-else</title>
    <script src="./vue.js"></script>
</head>
<body>
<div id="app">
    <h1 v-if="age >= 25">Age: {{ age }}</h1>
    <h1 v-else>Name: {{ name }}</h1>
    <h1>---------------------分割线---------------------</h1>
    <!--    <h1 v-show="name.indexOf('keep') >= 0">Name: {{ name }}</h1>-->
    <!--    <h1 v-else>Sex: {{ sex }}</h1>-->

    <p v-if="sex">Foo</p>
    <p v-if="!sex && bar">Not foo, but bar</p>
    <!--
    v-show和v-else不再一起使用了
    -->
</div>
</body>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            age: 28,
            name: 'keepfool',
            sex: 'Male',
            bar: true
        }
    });
</script>
</html>
