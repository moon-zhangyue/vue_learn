<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="./vue.js"></script>
</head>

<body>
<div id="root">
    <!--    <h1>hello {{msg}}</h1>-->
    <!--    <h1 v-text="number"></h1>-->
<!--    <div v-on:click="handleClick">{{content}}</div> --> <!--事件绑定-->
    <div @click="handleClick">{{content}}</div> <!--事件绑定-->
</div>

<script>
    new Vue({
        el: "#root",
        data: {
            msg: "world",
            // number: 123,
            content: 'ddddd'
        },
        methods: {
            handleClick: function () {
                // alert(123)
                this.content = 'hello';
            }
        }
    })
</script>
</body>

</html>
